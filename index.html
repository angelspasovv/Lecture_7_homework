<!-- Задача 1.
Во продолжение е даден следниот API endpoint: https://jsonplaceholder.typicode.com/users коj што враќа податоци за корисници. Потребно е да се прикажат следниве информации во пребарувачот за секој од корисниците:

Име
Телефонски број
Името на компанијата на корисникот
Да се искористи:

async/await
try и catch блокови
екстерен CSS фајл за стилизирање. -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture_7_homework</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="users-container"></div>


    <script>
        async function fetchUsers(users) {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/users")
                const data = await response.json()

                const usersContainer = document.getElementById("users-container")

                data.forEach((user) => {
                    const userDiv = document.createElement("div")
                    userDiv.classList.add("individualUser")


                    const name = document.createElement("h3")
                    name.textContent = user.name
                    name.classList.add("user-name")
                    userDiv.appendChild(name)

                    const phoneNumber = document.createElement("h3")
                    phoneNumber.textContent = user.phone
                    phoneNumber.classList.add("phone-number")
                    userDiv.appendChild(phoneNumber)

                    const companyName = document.createElement("h3")
                    companyName.textContent = user.company.name
                    companyName.classList.add("company")
                    userDiv.appendChild(companyName)

                    usersContainer.appendChild(userDiv)

                })

            } catch (error) {
                console.log("error:", error)
            }
        }

        fetchUsers()

    </script>
</body>

</html>
